name: Stock Data Scraper

on:
  schedule:
    # 매일 평일(월-금) 한국 시간 16:00 (UTC 07:00)에 실행
    - cron: '0 7 * * 1-5'
  workflow_dispatch: # 수동으로 버튼 눌러서 실행할 수도 있게 함

jobs:
  scrape-and-save:
    runs-on: ubuntu-latest
    
    steps:
    - name: 저장소 코드 가져오기
      uses: actions/checkout@v3

    - name: 파이썬 세팅
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 라이브러리 설치
      run: |
        pip install -r requirements.txt

    - name: 스크립트 실행
      env:
        # GitHub Repository Settings -> Secrets and variables -> Actions 에 등록해야 함
        TURSO_DB_URL: ${{ secrets.TURSO_DB_URL }}
        TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
      run: |
        python daily_scrap.py
        
